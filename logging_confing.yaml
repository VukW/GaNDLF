# It contains the configuration for logging
# You can find more info in https://docs.python.org/3/library/logging.config.html#logging-config-api

version: 1
formatters:
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
filters:
  (): GANDLF/utils/ganldf_logger.InfoOnlyFilter
handlers:
  console: # only display info level
    class: logging.StreamHandler
    level: DEBUG
    formatter: detailed
    filters: [info_only_filter]
    stream: ext://sys.stdout
  debug_handeler:
    class: logging.FileHandler
    filename: gandlf.log
loggers:
  debug_logger:
    level: DEBUG
    handlers: [console, debug_handler]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
